<form class="form"  id="form-contact" method="POST" action="#" name="form-contact" novalidate>
  <div class="form__body">
    <div class="form__group">
      <label class="form__name" for="email">Your Email Address</label>
      <input class="form__input" type="email" name="email" id="email" placeholder="something@website.com" required>
        <span class="form__error-text"></span>
    </div>
    <div class="form__group">
      <label class="form__name" for="subject">Subject</label>
      <input class="form__input" type="text" name="subject" id="subject"
        placeholder="Question about your article">
        <span class="form__error-text"></span>
    </div>
    <div class="form__group">
      <label class="form__name" for="message">Message</label>
      <textarea class="form__input" name="message" id="message" cols="30" rows="7"
        placeholder="Your message starts withâ€¦"></textarea>
        <span class="form__error-text"></span>
    </div>
    <div class="form__group hidden">
      <input type="hidden" name="title" value="CONTACT">
    </div>
    <button type="submit" class="btn primary">Send a Message</button>
  </div>
</form>
